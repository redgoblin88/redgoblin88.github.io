var counter = 0;
var multiplie = 1;

 
 
function restart(){
	counter = 0;
	multiplie = 1;
	document.getElementById("demo").innerHTML = "The counter is: " + counter;
	document.getElementById("multi").innerHTML = "The multiplier is: " + multiplie;
}

function multiplier(multi){
	multiplie += multi;
	
	var ded = multiplie.toFixed(1);
	document.getElementById("multi").innerHTML = "The multiplier is: " + ded;
}

function add(No) {
	var total = No * multiplie.toFixed(1);
    counter += total;
